<mat-drawer-container class="h-screen">
  <mat-drawer mode="side" opened class="w-60 bg-gray-800 text-white w-50">
    <div class="flex flex-col h-full">
      <mat-toolbar class="bg-gray-900 text-lg font-semibold justify-center">
        Menú
      </mat-toolbar>

      <mat-nav-list class="flex-1">
        <a
          mat-list-item
          routerLink="/"
          routerLinkActive="bg-gray-700"
          class="hover:bg-gray-700 px-4 py-2 rounded flex items-center gap-3"
        >
          <mat-icon class="text-blue-300">home</mat-icon>
          <span>Inicio</span>
        </a>

        <a
          mat-list-item
          routerLink="/dashboard"
          routerLinkActive="bg-gray-700"
          class="hover:bg-gray-700 px-4 py-2 rounded flex items-center gap-3"
        >
          <mat-icon class="text-blue-300">dashboard</mat-icon>
          <span>Dashboard</span>
        </a>

        <a
          mat-list-item
          routerLink="/gifs"
          routerLinkActive="bg-gray-700"
          class="hover:bg-gray-700 px-4 py-2 rounded flex items-center gap-3"
        >
          <mat-icon class="text-blue-300">gifs</mat-icon>
          <span>Gifs</span>
        </a>
      </mat-nav-list>
    </div>
  </mat-drawer>

  <mat-drawer-content class="bg-gray-100">
    <mat-toolbar class="bg-white shadow-md text-gray-800 sticky top-0 z-10">
      <span class="text-lg font-medium">Mi Aplicación</span>
    </mat-toolbar>

    <div class="p-6">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
