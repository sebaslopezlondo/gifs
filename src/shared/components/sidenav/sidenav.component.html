<mat-drawer-container class="h-screen">
  <mat-drawer mode="side" opened>
    <div class="flex flex-col h-full">
      <mat-toolbar class="bg-gray-900 text-lg font-medium justify-center">
        Menú
      </mat-toolbar>

      <mat-nav-list class="flex-1">
        @for (access of userAccess; track $index) {
        <div
          mat-list-item
          [routerLink]="access?.route"
          routerLinkActive="bg-slate-400"
          class="hover:bg-slate-300 px-4 py-2 rounded flex items-center gap-3 cursor-pointer"
        >
          <mat-icon class="text-blue-300">{{ access?.icon }}</mat-icon>
          <span>{{ access?.name }}</span>
        </div>
        }
      </mat-nav-list>
      <mat-nav-list>
        @for (key of gifService.searchHistoryKeys(); track $index) {
        <div
          mat-list-item
          [routerLink]="['history', key]"
          routerLinkActive="bg-slate-400"
          class="hover:bg-slate-300 px-4 py-2 rounded flex items-center gap-3 cursor-pointer"
        >
          <mat-icon class="text-blue-300">gif</mat-icon>
          <span>{{ key }}</span>
        </div>
        }
      </mat-nav-list>
    </div>
  </mat-drawer>

  <mat-drawer-content class="bg-gray-100">
    <mat-toolbar class="bg-white shadow-md text-gray-800 sticky top-0 z-10">
      <span class="text-lg font-medium">Mi Aplicación</span>
    </mat-toolbar>

    <div class="p-6">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
